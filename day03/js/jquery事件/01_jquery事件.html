<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./jquery.min.js"></script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        
        div {
            width: 200px;
            height: 200px;
            background-color: Red;
            margin: 20px auto;
        }
        
        .current {
            background-color: pink;
        }
        
        ul li {
            margin: 50px;
        }
        
        ol li {
            margin: 20px;
        }
    </style>
</head>

<body>
    <div></div>
    <ul>
        <li>11111111111111111111111</li>
        <li>22222222222222222222222</li>
        <li>33333333333333333333333</li>
        <li>44444444444444444444444</li>
    </ul>
    <ol></ol>
    <script>
        // jQuery事件注册
        // 单个事件注册
        $(function() {
            // $('div').click(function() {
            //     $(this).css('background', 'green');
            // });
            // $('div').mouseover(function() {
            //     $(this).css('background', 'skyblue');
            // });

            // 2、事件处理on
            // $('div').on({
            //     mouseenter: function() {
            //         $(this).css('background', 'skyblue');
            //     },
            //     click: function() {
            //         $(this).css('background', 'purple');
            //     },
            //     mouseleave: function() {
            //         $(this).css('background', 'black');
            //     }
            // });
            $('div').on('mouseenter mouseleave', function() {
                $(this).toggleClass('current');
            })

            // (2) on可以实现事件委托  (委派)
            // click 是绑定在ul身上的， 但是触发的对象是在 ul 里面的 小li
            $('ul').on('click', 'li', function() {
                alert(11);
            });

            // (3) on可以给动态创建元素绑定事件  click事件只能绑定已经创建好的元素
            // $('ol li').click(function() {
            //     $(this).css('color', 'red');
            // }); // click不能绑定 还没有创建的元素

            // 而 on可以给未来动态创建的元素绑定事件
            $('ol').on('click', 'li', function() {
                $(this).css('color', 'red');
            })
            var li = $('<li>我是动态创建的</li>');
            $('ol').append(li);

        })
    </script>
</body>

</html>
