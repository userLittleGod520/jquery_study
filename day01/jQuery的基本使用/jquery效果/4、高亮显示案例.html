<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: black;
        }
        
        div {
            width: 1400px;
            height: 900px;
            border: 1px solid red;
            margin: 0px auto;
        }
        
        img {
            width: 400px;
            height: 400px;
        }
        
        ul {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            margin-top: 25px;
        }
        
        ul li {
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="box">
        <ul>
            <li>
                <a href="#"><img src="../demo/image/天海.png" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="../demo/image/宁红.png" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="../demo/image/妖刀姬.png" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="../demo/image/水娘.png" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="../demo/image/胡桃.png" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="../demo/image/迦南.png" alt=""></a>
            </li>
        </ul>
    </div>
    <script>
        $(function() {
            // 鼠标进入的时候  其他li标签透明度 0.5
            $('ul li').hover(function() {
                    $(this).siblings().stop().fadeTo(200, 0.3);
                }, function() {
                    $(this).siblings().stop().fadeTo(200, 1);
                })
                // 鼠标离开，其他li 透明度改为1 
        });
    </script>
</body>

</html>
