<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./jquery.min.js"></script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        
        div {
            display: none;
            width: 400px;
            height: 600px;
            background-color: pink;
        }
        
        .box {
            margin: 100px auto;
        }
    </style>
</head>

<body>
    <button>下拉滑动</button>
    <button>上拉滑动</button>
    <button>切换滑动</button>
    <div></div>
    </div>

    <script>
        $(function() {
            $('button').eq(0).click(function() {
                $('div').slideDown();
            })
            $('button').eq(1).click(function() {
                $('div').slideUp();
            })
            $('button').eq(2).click(function() {
                $('div').slideToggle();
            })
        })
    </script>
</body>

</html>
