<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery.min.js"></script>
    <style>

    </style>
</head>

<body>
    <div></div>
    <script>
        // jQuery对象和 DOM对象
        // 1、原生js 获取对象 就是 DOM对象 var  div = document.querySelector('div');
        // 2、jQuery对象 就是 用jQuery方法获取 $('div');  jQuery对象
        var div = document.querySelector('div');
        console.dir(div);
        console.dir($('div'));

        // 3、jQuery对象本质: 利用$对 DOM对象包装产生新的对象(以伪数组形式存储);
        // 4、jQuery对象只能使用 jQuery方法， DOM对象 只能使用 原生js的属性和方法 不能混用
        $('div').style.display = 'none'; // 错误 jQuery对象无法使用 DOM方法和属性
        div.hide(); // 错误 DOM对象无法使用 jQuery方法
    </script>
</body>

</html>
