<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/jquery.min.js"></script>
</head>

<body>
    <div>
        father
        <ul>
            son
            <li>1</li>
            <li>1</li>
            <li>1</li>
        </ul>
        <span>son2</span>
    </div>
    <script>
        // jQuery 筛选方法
        // 1、patent() 通过子级找父级
        console.log($('li').parent());
        // 2、children()  通过父亲查找 离父级最近的一个子级
        console.log($('div').children('ul'));
        // 3、find() 通过父亲查找 所有子级
        console.log($('div').find('li'));
    </script>
</body>

</html>
