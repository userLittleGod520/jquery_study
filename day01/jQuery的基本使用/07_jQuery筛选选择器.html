<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/jquery.min.js"></script>
    <style>
        li {
            width: 20px;
            height: 20px;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>1</li>
        <li>1</li>
    </ul>
    <ol>
        <li>2</li>
        <li>2</li>
        <li>2</li>
        <li>2</li>
        <li>2</li>
        <li>2</li>
    </ol>
    <script>
        // jquery 筛选选择器
        $('ul li:first').css('color', 'red');
        $('ul li:eq(2)').css('color', 'blue'); // li:eq(index) 获取选择器索引值
        $('ol li:odd').css('color', 'red'); // 获取选择器里面所有奇数
        $('ol li:even').css('color', 'green'); // 获取选择器 里面所有 偶数
    </script>
</body>

</html>
