<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/jquery.min.js"></script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>

<body>
    <div>123</div>
    <p>hello</p>
    <input type="text" value='请输入内容'>
    <script>
        // jQuery获取文本内容
        $(function() {
            // 1、获取元素内容 html() 相等于innerHTML
            $('div').html(456);
            // 2、获取元素文本内容 text()  相当于 innerText
            $('p').text('good');
            // 3、获取表单值  val();
            console.log($('input').val()); // 获取 表单值
        })
    </script>
</body>

</html>
