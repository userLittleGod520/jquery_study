<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/jquery.min.js"></script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        
        span {
            position: absolute;
            bottom: 400px;
            right: 100px;
            display: block;
            width: 20px;
            height: 100px;
            background-color: pink;
            display: none;
        }
        
        .bg {
            width: 1300px;
            height: 1000px;
            background-color: aqua;
            margin: 0 auto;
            margin-top: 400px;
        }
    </style>
</head>

<body>
    <div class="bg">页面被卷盒子
    </div>
    <span>返回顶部</span>
    <script>
        $(function() {
            // console.log($('.bg').offset().top);
            var bgTop = $('.bg').offset().top;
            $(window).scroll(function() {
                if ($(document).scrollTop() >= bgTop) {
                    $('span').fadeIn();
                } else {
                    $('span').fadeOut();
                }

                // 返回顶部加动画效果
                $('span').click(function() {
                    // $(document).scrollTop(0);  没有动画 不推荐
                    // 使用animate动画函数 有个scrollTop属性
                    $('body,html').stop().animate({
                        scrollTop: 0,
                    }); // 不能是文档做动画 而是html 和body元素做动画
                })
            })
        })
    </script>
</body>

</html>
