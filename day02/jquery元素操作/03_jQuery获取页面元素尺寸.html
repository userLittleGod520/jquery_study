<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/jquery.min.js"></script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        
        div {
            width: 200px;
            height: 200px;
            margin: 100px;
            background-color: Red;
            padding: 20px;
            border: 10px solid green;
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        // jquery获取页面元素 的尺寸大小
        // 参数为空 获取值 返回数字型
        // 参数为数字，修改页面width，height
        // 参数不用写单位
        $(function() {
            // 1、width() height() 获取设置元素 width和height大小
            console.log($('div').width()); // 200 width
            // 2、innerWidth() / innerHeight() 获取设置元素width和height + padding 大小
            console.log($('div').innerWidth()); // 240  (200 w+40 p)
            // 3、outWidth() / outHeight()  获取设置元素width和height + padding + border 大小
            console.log($('div').outerWidth()); //260 (200 w + 40 p + 20b)
            // 4、outWidth(true) / outHeight(true)  获取设置元素width和height + padding + border+margin值 大小
            console.log($('div').outerWidth(true)); // 460 (200 w + 40 p + 20b + 200 m);
        })
    </script>
</body>

</html>
