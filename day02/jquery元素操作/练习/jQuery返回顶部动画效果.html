<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./jquery.min.js"></script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        
        body {
            position: relative;
        }
        
        div {
            width: 1200px;
            height: 1000px;
            background-color: aquamarine;
            margin: 0 auto;
            margin-top: 400px;
        }
        
        span {
            position: absolute;
            right: 120px;
            top: 400px;
            display: block;
            width: 20px;
            height: 100px;
            background-color: pink;
            display: none;
        }
    </style>
</head>

<body>
    <div></div>
    <span>返回顶部</span>
    <script>
        $(function() {
            var divTop = $('div').offset().top;
            $(window).scroll(function() {
                // console.log(divTop);
                if ($(document).scrollTop() >= divTop) {
                    $('span').fadeIn();
                } else {
                    $('span').fadeOut();
                }
                $('span').click(function() {
                    // $(document).scrollTop(0);
                    $('body.html').stop().animate({
                        scrollTop: 0,
                    });
                })
            })
        })
    </script>
</body>

</html>
